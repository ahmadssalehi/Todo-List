<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="/src/output.css" />
		<script
			type="module"
			src="/src/Calendar/CalendarController.js"
			defer
		></script>
		<script type="module" src="/src/Controller.js" defer></script>
	</head>
	<body class="h-screen bg-yellow-50 text-stone-800">
		<div class="flex h-screen overflow-hidden">
			<!-- Sidebar -->
			<button
				type="button"
				class="nav-btn fixed p-4 pl-6 pt-6 rounded-full transition-colors cursor-pointer z-50 md:hidden lg:hidden"
			>
				<i class="fas fa-bars text-xl text-stone-600"></i>
			</button>
			<!-- Sidebar Menu (visible on larger screens) -->
			<div
				class="sidebar bg-yellow-100 rounded-r-lg fixed top-0 left-0 h-full shadow-lg transform transition-transform duration-300 ease-in-out -translate-x-full md:-translate-x-0 md:static md:z-0 lg:-translate-x-0 z-40 lg:z-0 lg:static w-fit p-4"
			>
				<h2 class="text-s font-bold text-stone-500 uppercase px-4 py-4">
					Menu
				</h2>
				<div class="mt-2 space-y-1">
					<a
						href="/index.html"
						class="flex items-center gap-3 px-4 py-2 rounded-lg font-semibold text-stone-600 hover:bg-yellow-200 "
						><i class="fas fa-home w-5 text-center"></i>Home</a
					>
					<a
						href="/allTasks.html"
						class="flex items-center gap-3 px-4 py-2 rounded-lg text-stone-600 hover:bg-yellow-200"
						><i class="fas fa-tasks w-5 text-center"></i>All Tasks</a
					>
					<a
						href="#"
						class="flex items-center gap-3 px-4 py-2 rounded-lg text-stone-700 hover:bg-yellow-200 bg-yellow-300"
						><i class="fas fa-calendar-alt w-5 text-center"></i>Calendar</a
					>
					<li class="login-btn list-none">
						<a
							href="#"
							class="flex items-center gap-3 px-4 py-2 rounded-lg text-stone-600 hover:bg-yellow-200"
							><i class="fas fa-sign-in-alt w-5 text-center"></i>Login</a
						>
					</li>
				</div>
			</div>
			<!-- Main Content -->
			<main class="flex flex-col flex-1 justify-between">
				<div>
				<!-- Header -->
				<header class="flex-shrink-0 flex items-center justify-center p-4">
					<div class="title text-2xl font-bold text-stone-800">
						<h1 class="text-3xl font-bold text-stone-800">Calendar</h1>
					</div>
				</header>
				<!-- Backdrop for modals -->
				<div class="backdrop fixed hidden inset-0 bg-black/30 z-30"></div>
				<!-- Calendar -->
				<div
					class="calendar flex flex-col"
				>
					<div
						class="max-w-full mx-8 bg-yellow-50 shadow-xl rounded-lg px-4 py-4 overflow-hidden"
					>
				<div class="flex justify-between items-center pb-4">
					<button
						class="prev-month md:w-auto bg-yellow-500 hover:bg-yellow-600 text-stone-800 font-semibold px-2 py-2 rounded-lg transition duration-100 flex items-center justify-center cursor-pointer"
					>
						<i class="fas fa-arrow-left"></i>
					</button>
					<div class="calendar-title text-md md:text-xl"></div>
					<button
						class="next-month md:w-auto bg-yellow-500 hover:bg-yellow-600 text-stone-800 font-semibold px-2 py-2 rounded-lg transition duration-100 flex items-center justify-center cursor-pointer"
					>
						<i class="fas fa-arrow-right"></i>
					</button>
				</div>
				<div
					class="text-sm grid grid-cols-7 text-center font-semibold text-stone-700 mb-2 mx-auto"
				>
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div
					class="calendar-days grid grid-cols-7 gap-1 text-center text-sm"
				></div>
				</div>
				</div>
				</div>
				<footer class="w-full text-center text-gray-500 py-6 mt-8">
					<p>&copy; 2025 ToDoListApp. All rights reserved.</p>
				</footer>
			</main>
		<!-- Calendar modal -->
		<div
			class="calendar-modal fixed inset-0 px-8 shadow-xl bg-black/50 flex items-center justify-center hidden"
		>
			<div class="bg-yellow-50 rounded-lg shadow-lg w-96 p-4 relative">
				<i class="close-modal absolute top-4 right-4 text-gray-500 hover:text-stone-800 fa fa-xmark cursor-pointer"></i>
				
				<h3 class="modal-date text-lg font-semibold mb-3"></h3>
				<ul
					class="modal-task-list mb-4 max-h-48 overflow-y-auto text-left"
				></ul>
				<input
					type="text"
					placeholder="Add a new task..."
					class="modal-task-input w-full border border-gray-300 rounded-lg bg-yellow-50 px-3 py-2 mb-2 focus:outline-none focus:ring focus:ring-yellow-300"
				/>
				<input
					type="text"
					placeholder="Category"
					class="modal-task-category w-full border border-gray-300 rounded-lg bg-yellow-50 px-3 py-2 mb-2 focus:outline-none focus:ring focus:ring-yellow-300"
				/>
				<button
					class="add-task-btn modal-addTask-btn w-full bg-yellow-500 text-stone-800 py-2 rounded-lg font-bold hover:bg-yellow-600 cursor-pointer"
				>
					Add
				</button>
			</div>
		</div>
		<!-- Login modal -->
		<div
			class="login-modal fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
		>
			<div
				class="bg-yellow-50 m-8 p-8 rounded-2xl shadow-2xl w-full max-w-md relative"
			>
			<i class="close-login-btn absolute top-8 right-8 text-gray-500 hover:text-stone-800 fa fa-xmark cursor-pointer"></i>
				<h2 class="text-3xl font-bold mb-6 text-center text-stone-800">
					Welcome Back!
				</h2>
				<form class="login-form space-y-3">
					<div>
						<label class="block text-sm font-medium text-stone-700 mb-1"
							>Email Address</label
						>
						<input
							type="email"
							class="email-input w-full border border-gray-300 rounded-lg focus:outline-none bg-yellow-50 px-3 py-2 mb-2 focus:ring focus:ring-yellow-300"
							placeholder="you@example.com"
							required
						/>
					</div>
					<div>
						<label class="block text-sm font-medium text-stone-700 mb-1"
							>Password</label
						>
						<input
							type="password"
							class="password-input w-full border border-gray-300 rounded-lg focus:outline-none bg-yellow-50 px-3 py-2 mb-2 focus:ring focus:ring-yellow-300"
							placeholder="••••••••"
							required
						/>
					</div>
					<button
						type="submit"
						class="login-submit w-full bg-yellow-500 hover:bg-yellow-600 text-stone-800 font-bold py-3 rounded-lg transition duration-300 cursor-pointer"
					>
						Login
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
