<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.cdnfonts.com/css/proxima-nova-2"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/output.css" />
		<script
			type="module"
			src="/src/Calendar/CalendarController.js"
			defer
		></script>
		<script type="module" src="/src/Controller.js" defer></script>
	</head>
	<body class="font-Reg bg-gray-100">
		<button
			type="button"
			title=""
			class="nav-btn m-4 px-2 py-2 z-50 fixed top-0 left-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg cursor-pointer"
		>
			<svg
				class="w-6"
				fill="currentColor"
				clip-rule="evenodd"
				fill-rule="evenodd"
				stroke-linejoin="round"
				stroke-miterlimit="2"
				viewBox="0 0 24 24"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="m21 15.75c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75zm0-4c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75zm0-4c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75z"
					fill-rule="nonzero"
				/>
			</svg>
		</button>

		<div class="backdrop hidden fixed inset-0 bg-black/50 z-30"></div>

		<div
			class="sidebar fixed top-0 left-0 h-full w-32 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40"
		>
			<ul class="flex flex-col ml-6 gap-2 mt-24">
				<li class="text-gray-400 hover:text-gray-900 transition duration-300">
					<a href="index.html">Home</a>
				</li>
				<li class="text-gray-400 hover:text-gray-900 transition duration-300">
					<a href="/allTasks.html">All Tasks</a>
				</li>
				<li
					class="login-btn text-gray-400 hover:text-gray-900 transition duration-300"
				>
					<a href="#">Login</a>
				</li>
			</ul>
		</div>

		<div
			class="calendar min-h-screen flex flex-col items-center justify-center"
		>
			<div class="calendar-head flex gap-2">
				<img class="w-8" src="/pic/calendar_icon.png" alt="calendar" />
				<h2 class="text-2xl font-Reg pt-1">Calender</h2>
			</div>
			<div
				class="calendar-tab relative flex flex-col items-start w-full mt-2 mb-2"
			>
				<div
					class="hidden sm:block absolute bottom-[0.5px] inset-x-12 h-[2px] bg-gray-300 rounded-full"
				></div>
				<div class="relative w-64 flex items-center justify-center ml-12">
					<img
						class="hidden sm:block w-8 h-8 mr-1 mb-4"
						src="/pic/calendar_icon_svg.svg.png"
						alt="calendar"
					/>
					<p class="hidden sm:block mb-4 pt-1">Calendar View</p>
					<div
						class="hidden sm:block absolute left-0 bottom-0 w-64 h-[3px] bg-gray-700 rounded-full"
					></div>
				</div>
			</div>
			<div
				class="max-w-full mx-8 bg-white shadow-xl rounded-lg px-4 py-4 overflow-hidden"
			>
				<div class="flex justify-between items-center pb-4">
					<button
						class="prev-month text-sm px-3 py-1 bg-yellow-500 rounded text-white hover:bg-yellow-600 cursor-pointer"
					>
						Previous
					</button>
					<div class="calendar-title text-md md:text-3xl"></div>
					<button
						class="next-month text-sm px-3 py-1 bg-yellow-500 rounded text-white hover:bg-yellow-600 cursor-pointer"
					>
						Next
					</button>
				</div>
				<div
					class="text-sm grid grid-cols-7 text-center font-semibold text-gray-700 mb-2 mx-auto"
				>
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div
					class="calendar-days grid grid-cols-7 gap-1 text-center text-sm"
				></div>
			</div>
		</div>
		<div
			class="calendar-modal fixed inset-0 px-8 shadow-xl bg-black/50 flex items-center justify-center hidden"
		>
			<div class="bg-white rounded-lg shadow-lg w-96 p-4 relative">
				<button
					class="close-modal absolute top-2 right-2 text-gray-500 hover:text-gray-900"
				>
					&times;
				</button>
				<h3 class="modal-date text-lg font-semibold mb-3"></h3>
				<ul
					class="modal-task-list mb-4 max-h-48 overflow-y-auto text-left"
				></ul>
				<input
					type="text"
					placeholder="Add a new task..."
					class="modal-task-input w-full border border-gray-300 rounded bg-gray-100 px-3 py-2 mb-2 focus:outline-none focus:ring focus:ring-yellow-300"
				/>
				<input
					type="text"
					placeholder="Category"
					class="modal-task-category w-full border border-gray-300 rounded bg-gray-100 px-3 py-2 mb-2 focus:outline-none focus:ring focus:ring-yellow-300"
				/>
				<button
					class="add-task-btn modal-addTask-btn w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700"
				>
					Add
				</button>
			</div>
		</div>
		<div
			class="login-modal fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
		>
			<div
				class="bg-white m-8 p-8 rounded-lg shadow-lg w-full max-w-sm relative"
			>
				<button
					class="close-login-btn absolute top-2 right-2 text-gray-500 hover:text-red-500"
				>
					&times;
				</button>

				<h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
					Login to your account
				</h2>

				<form class="login-form font-Mono space-y-4">
					<div>
						<label class="block text-sm font-Reg text-gray-700 mb-1"
							>Email</label
						>
						<input
							type="email"
							class="email-input w-full px-3 py-2 border border-gray-300 rounded bg-gray-100 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500"
							placeholder="you@example.com"
						/>
					</div>
					<div>
						<label class="font-Reg block text-sm text-gray-700 mb-1"
							>Password</label
						>
						<input
							type="password"
							class="password-input w-full px-3 py-2 border border-gray-300 rounded bg-gray-100 text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500"
							placeholder="••••••••"
						/>
					</div>
					<button
						type="submit"
						class="login-submit w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 rounded transition duration-300"
					>
						Login
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
